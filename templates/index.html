<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>
</head>
<body>
    <div class="container">
        <div class="row mb-2">
            <h3 class="col-4">Your gold: &nbsp; {{session['gold']}}</h3>
        </div>
        <div class="row g-2 justify-content-between flex-nowrap">
            {% for i in range(4) %}
            <div class="col-2 border border-2 border-dark p-4 ">
                <h3>{{session['buildings'][i]}}</h3>
                <p>{{session['gold_choice'][i]}}</p>
                <form action="/process" method="POST">
                    <input type="hidden" name='choice' value="{{session['buildings'][i]}}">
                    <input type="submit" value="Earn gold!">
                </form>
            </div>
            {% endfor %}
        </div>
        <br>
        <p>Activities</p>
        <div style="height: 200px; border: 3px solid black; overflow: scroll; color: {{session['color']}};">
            {% for i in range((session['activities']|length) - 1, -1, -1) %}
                {{session['activities'][i]|safe}}
            {% endfor %}
        </div>

    </div>
</body>
</html>
